<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Colores</title>
</head>

<body>
    <h1>Manejo colores</h1>
    <p style=" color: crimson;">
        Color por nombre
    </p>
    <p style="color: #dc143c;">
        Color por hex
    </p>
    <p style="color: rgb(220, 20, 60)">
        Color por rgb
    </p>
    <p style="color: rgba(220, 20, 60, .5)">
        Color por rgb con transparencia
    </p>
    <p style="color: hsl(348, 83%, 47%);">
        Color por hsl
    </p>
    <p style="color: hsla(348, 83%, 47%, 50%);">
        Color por hsl con transparencia
    </p>
</body>

</html>
